                        <div class="card card-body  border-0 rounded-0">
                            <h3 class="title">Create Update/News</h3>

                            <form action="#">

                            <div class="mt-2">
                                <label class="font-14 semibold m-0">Update/News Titile</label>

                                        <span>Attach pdf file</span>
                                    </label>
                                </div>

                                <div class="col">
                                    <input type="checkbox" name="" id="checkbox">
                                    <label for="checkbox" class="font-16 semibold">Show in dashboard when unread</label>
                                </div>

                                <div class="col">
                                    <input type="checkbox" name="" id="checkbox2">
                                    <label for="checkbox2" class="font-16 semibold">Only for employee.</label>
                                </div>

                            </div>

                            <div class="mt-2">
                                <iframe src="assets/PDF/sample.pdf" width="100%" height="420"></iframe>
                            </div>

                            <div class="d-flex justify-content-end mt-3">
